<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">rock paper scissors</h1>
      <div class="score-count">
        <div class="text">Score</div>
        <div class="score">0</div>
      </div>
    </header>
    <main>
      <div class="wrap wrap-1">
        <div class="icon-1 icons">
          <img src="./images/icon-1.svg" alt="" class="icon-paper img" />
        </div>
      </div>
      <div class="wrap wrap-2">
        <div class="icon-2 icons">
          <img src="./images/icon-2.svg" alt="" class="icon-scissors img" />
        </div>
      </div>
      <div class="wrap wrap-3">
        <div class="icon-3 icons">
          <img src="./images/icon-3.svg" alt="" class="icon-rock img" />
        </div>
      </div>
    </main>

    <section class="step-2 hidden"> <!--class= "step-2-width"-->
      <div class="heading">
        <h2 class="picked-text">you picked</h2>
        <h2 class="picked-text">the house picked</h2>
      </div>
      <div class="img-picked">
        <div class="picked-wrap picked-wrap-1">
          <div class="picked-icon picked-icon-1">
            <img src="" alt="" class="you-picked" />
          </div>
        </div>
        <div class="outcome visibility">
          <p class="winner">YOU LOSE</p>
          <p class="play-again-btn">PLAY AGAIN</p>
        </div>
        <div class="picked-wrap-2">
          <!-- class="picked-wrap" -->
          <div class="picked-icon-2">
            <!-- class="picked-icon" -->
            <img src="" alt="" class="home-picked" />
          </div>
        </div>
      </div>
    </section>

    <section class="btnRule">
      <div class="bg-blur hidden"></div>
      <div class="rule-btn">Rules</div>
      <div class="rules hidden">
        <div class="rules-header">
          <h3 class="rules-title">RULES</h3>
          <img src="./images/icon-close.svg" alt="" class="cross" />
        </div>
        <img src="./images/image-rules.svg" alt="" class="rules-img" />
      </div>
    </section>
    <!-- Score
  

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

    <script src="app.js"></script>
  </body>
</html>
